<script>

function checkForAccess () 
	
    let displayStatus = document.getElementById('currentStatus');
	
    {if ( typeof( DeviceMotionEvent ) !== "undefined" && typeof( DeviceMotionEvent.requestPermission ) === "function" )
     {      DeviceMotionEvent.requestPermission().then( 
		response => {         
            if ( response == "granted" ) {      
    		    window.addEventListener( "devicemotion", (e) => {
		    displayStatus.textContent = e;
	    	    })         
            }      
        }).catch( console.error ) 
     } 
     else 
     { 
	      displayStatus.textContent = "Not supported by device."; 
              console.log( "Your device does not seem to have the DeviceMotionEvent available." );  
     }
    }
</script>
<button style="font-size:25" onclick="checkForAccess()">See permission</button>
<div id='currentStatus'></div>
